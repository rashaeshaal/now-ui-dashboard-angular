<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-gray-200 py-12 px-4 sm:px-6 lg:px-8">
     <div class="max-w-md w-full bg-white shadow-2xl rounded-2xl p-8 transform transition-all duration-300 hover:scale-105">
       <h2 class="text-3xl font-extrabold text-center text-gray-900 mb-8 animate-slide-in">Create Admin</h2>
       
       <form [formGroup]="createForm" (ngSubmit)="onSubmit()" class="space-y-6">
         <div>
           <label for="phone_number" class="block text-sm font-medium text-gray-700">Phone Number</label>
           <input
             type="text"
             id="phone_number"
             formControlName="phone_number"
             placeholder="e.g., +9876543210"
             class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600 transition duration-200 ease-in-out"
             [class.border-red-500]="createForm.get('phone_number')?.invalid && createForm.get('phone_number')?.touched"
           >
           <div *ngIf="createForm.get('phone_number')?.invalid && createForm.get('phone_number')?.touched" class="text-red-600 text-sm mt-1 animate-fade-in">
             Please enter a valid phone number (9-15 digits, optional +).
           </div>
         </div>

         <div>
           <label for="email" class="block text-sm font-medium text-gray-700">Email (Optional)</label>
           <input
             type="email"
             id="email"
             formControlName="email"
             placeholder="Enter email"
             class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600 transition duration-200 ease-in-out"
             [class.border-red-500]="createForm.get('email')?.invalid && createForm.get('email')?.touched"
           >
           <div *ngIf="createForm.get('email')?.invalid && createForm.get('email')?.touched" class="text-red-600 text-sm mt-1 animate-fade-in">
             Please enter a valid email address.
           </div>
         </div>

         <div class="relative">
           <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
           <input
             [type]="showPassword ? 'text' : 'password'"
             id="password"
             formControlName="password"
             placeholder="Enter password"
             class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600 transition duration-200 ease-in-out"
             [class.border-red-500]="createForm.get('password')?.invalid && createForm.get('password')?.touched"
           >
           <button
             type="button"
             class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-gray-700"
             (click)="togglePasswordVisibility()"
           >
             <svg *ngIf="!showPassword" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
             </svg>
             <svg *ngIf="showPassword" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.542 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
             </svg>
           </button>
           <div *ngIf="createForm.get('password')?.invalid && createForm.get('password')?.touched" class="text-red-600 text-sm mt-1 animate-fade-in">
             Password must be at least 8 characters long.
           </div>
         </div>

         <div>
           <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
           <input
             type="text"
             id="name"
             formControlName="name"
             placeholder="Enter full name"
             class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600 transition duration-200 ease-in-out"
             [class.border-red-500]="createForm.get('name')?.invalid && createForm.get('name')?.touched"
           >
           <div *ngIf="createForm.get('name')?.invalid && createForm.get('name')?.touched" class="text-red-600 text-sm mt-1 animate-fade-in">
             Name must be at least 2 characters long.
           </div>
         </div>

         <button
           type="submit"
           class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-600 transition duration-200 ease-in-out"
           [disabled]="createForm.invalid || isLoading"
         >
           <svg *ngIf="isLoading" class="animate-spin h-5 w-5 mr-2 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
             <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
             <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
           </svg>
           {{ isLoading ? 'Creating Admin...' : 'Create Admin' }}
         </button>
       </form>
        <div class="text-center mt-6">
            <p class="text-sm text-gray-600">
                Already have an account? <a routerLink="/admin-login" class="font-medium text-blue-600 hover:text-blue-700 transition duration-200 ease-in-out">Login</a>
            </p>
        </div>


       <div *ngIf="errorMessage" class="mt-6 p-4 bg-red-50 border-l-4 border-red-500 text-red-700 rounded-lg text-sm animate-fade-in">
         {{ errorMessage }}
       </div>
       <div *ngIf="successMessage" class="mt-6 p-4 bg-green-50 border-l-4 border-green-500 text-green-700 rounded-lg text-sm animate-fade-in">
         {{ successMessage }}
       </div>
     </div>
   </div>
